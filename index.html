<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="scripts/script.js"></script>
  </head>
  <body>
    <div id="calculator">
      <div id="secondary-screen" class="screen"></div>
      <div id="main-screen" class="screen"></div>
      <div id="buttons">
        <button type="button" id="btn-clear-global">C</button>
        <button type="button" id="btn-clear-entry">CE</button>
        <button type="button" id="btn-percent">%</button>
        <button type="button" id="btn-divide">÷</button>
        <button type="button" id="btn-seven">7</button>
        <button type="button" id="btn-eight">8</button>
        <button type="button" id="btn-nine">9</button>
        <button type="button" id="btn-multply">×</button>
        <button type="button" id="btn-four">4</button>
        <button type="button" id="btn-five">5</button>
        <button type="button" id="btn-six">6</button>
        <button type="button" id="btn-subtract">−</button>
        <button type="button" id="btn-one">1</button>
        <button type="button" id="btn-two">2</button>
        <button type="button" id="btn-three">3</button>
        <button type="button" id="btn-add">+</button>
        <button type="button" id="btn-zero" class="btn-horizontal">0</button>
        <button type="button" id="btn-decimal">.</button>
        <button type="button" id="btn-equals">=</button>
      </div>
    </div>
  </body>
</html>
